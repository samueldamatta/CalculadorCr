<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de CR</h1>
    <div id="form-container">
        <div id="input-container">
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota">
            <label for="carga">Carga Horária:</label>
            <input type="number" id="carga" name="carga">
            <button id="adicionar">Adicionar</button>
        </div>
        <button id="calcular">Calcular CR</button>
    </div>

    <div id="materias-container">
        <h2>Matérias Adicionadas:</h2>
        <ul id="materias-list"></ul>
    </div>

    <div id="result-container">
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
